

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>HOME | Tunatrade</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    /* Root variables for consistent styling */
    :root {
      --primary-bg: #D9D9D9;
      --secondary-bg: #CDC2A5;
      --primary-color: darkorange;
      --hover-bg: #310202;
      --sidebar-bg: #155B7A;
      --footer-bg: #ffffff;
    }

    html, body {
      height: 100%;
      margin: 0;
      background-color: var(--primary-bg);
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .header {
      background-color: var(--primary-bg);
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
      padding: 5px 0;
    }

    .nav-link {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      transition: color 0.3s ease;
    }

    .nav-link:hover {
      color: #f3f3f3;
    }

    .nav-item button {
      background: none;
      border: none;
      padding: 0;
    }

    .nav-item button:hover {
      background-color: var(--hover-bg);
    }

    .push-menu {
      position: fixed;
      top: 60px;
      left: -250px;
      width: 250px;
      height: calc(100vh - 60px);
      background-color: var(--sidebar-bg);
      color: white;
      transition: left 0.3s ease;
      z-index: 1050;
    }

    .push-menu.active {
      left: 0;
    }

    .menu-toggle {
      cursor: pointer;
      background-color: var(--sidebar-bg);
      color: white;
      border: none;
      padding: 10px 15px;
      margin-left: 15px;
      font-size: 18px;
    }

    .main-content {
      flex-grow: 1;
      transition: margin-left 0.3s ease;
    }

    .main-content.shifted {
      margin-left: 250px;
    }

    .footer {
      background-color: var(--footer-bg);
      text-align: center;
      padding: 20px;
    }

    .footer a {
      color: black;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .card img {
      height: 400px;
      object-fit: cover;
      border-radius: 5px;
    }

    .category-links a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 10px;
    }

    .category-links a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
    
    .carousel-inner img {
      height: 40vh; /* Adjust this value as needed */
      width: 40%;
      display: block;
      margin-left: auto;
      margin-right: auto;
  }
  
  
      a.no-underline {
          text-decoration: none; /* Removes the underline */
      }
      .quantity-container {
        display: flex;
        align-items: center;
        gap: 5px;
      }
    
      .quantity-container button {
        width: 30px;
        height: 30px;
        font-size: 20px;
        font-weight: bold;
        background-color: #f0f0f0;
        border: 1px solid #ddd;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }
    
      .quantity-container button:hover {
        background-color: #e0e0e0;
      }
    
      .quantity-container input[type="number"] {
        width: 50px;
        text-align: center;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
    


  </style>
