<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HOME | Tunatrade</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-bg: #D9D9D9;
      --secondary-bg: #CDC2A5;
      --primary-color: darkorange;
      --hover-bg: #310202;
      --sidebar-bg: #155B7A;
      --footer-bg: #ffffff;
    }

    html, body {
      height: 100%;
      margin: 0;
      background-color: var(--primary-bg);
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .header {
      background-color: var(--primary-bg);
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
      padding: 10px 0;
    }

    .nav-link {
      color: white;
      text-decoration: none;
      
      transition: color 0.3s ease;
    }


    .nav-item button {
      background: none;
      border: none;
      padding: 0;
    }

    .nav-item button:hover {
      background-color: var(--hover-bg);
    }

    .push-menu {
      position: fixed;
      top: 60px;
      left: -250px;
      width: 250px;
      height: calc(100vh - 60px);
      background-color: var(--sidebar-bg);
      color: white;
      transition: left 0.3s ease;
      z-index: 1050;
    }

    .push-menu.active {
      left: 0;
    }

    .menu-toggle {
      cursor: pointer;
      background-color: var(--sidebar-bg);
      color: white;
      border: none;
      padding: 10px 15px;
      margin-left: 15px;
      font-size: 18px;
    }

    .main-content {
      flex-grow: 1;
      transition: margin-left 0.3s ease;
    }

    .main-content.shifted {
      margin-left: 250px;
    }

    .footer {
      background-color: var(--footer-bg);
      text-align: center;
      padding: 20px;
    }

    .footer a {
      color: black;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    #loadingSpinner {
      display: none;
    }

    .category-links a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 10px;
    }

    .category-links a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <!-- Header -->
  <!-- Header -->
  {%include "headerplain.html"%}

  <!-- Sidebar -->
 

  <!-- Main Content -->
  <div id="mainContent" class="main-content">
    <div class="container mt-4 text-center">
      <h3 class="text-center" style="color: var(--primary-color);">Register Here</h3>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div style="margin-top: 10px;   padding: 10px; border-radius: 5px; width: 100%;">
          <label class="text-center" for="id_username" s>Username:</label>
          {{ form.username }}
          {{ form.username.errors }}
        </div>
        <div style="margin-top: 10px;   padding: 10px; border-radius: 5px; width: 100%;" >
          <label for="id_password1">Password:</label>
          {{ form.password1 }}
          <!-- No error display for password1 -->
        </div>
        <div style="margin-top: 10px;   padding: 10px; border-radius: 5px; width: 100%;" >
          <label for="id_password2">Confirm Password:</label>
          {{ form.password2 }}
          <!-- No error display for password2 -->
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Register</button>
        </div>
      </form>
      <div id="loadingSpinner" class="text-center mt-3">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p>Please wait...</p>
      </div>
    </div>
  </div>

  <!-- Footer -->
  {%include "footer.html"%} 
</body>
</html>
