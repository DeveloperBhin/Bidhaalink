
<!DOCTYPE html>

<head>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <title>Push Menu with Slide Dropdown</title>

  <style>
    :root {
      --primary-bg: #D9D9D9;
      --secondary-bg: #CDC2A5;
      --primary-color: darkorange;
      --hover-bg: #310202;
      --sidebar-bg: #155B7A;
      --footer-bg: #ffffff;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #D9D9D9;
    }
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .container-fluid, .header, .footer {
      padding: 0;
      margin: 0;
      width: 100%;
    }
    .header {
      background-color: #D9D9D9;
      padding: 5px 0;
      box-shadow: 2px 2px 2px 2px solid black;
    }
    .nav-link {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      transition: color 0.3s ease;
    }

    .nav-link:hover {
      color: #f3f3f3;
    }

    .nav-item button {
      background: none;
      border: none;
      padding: 0;
    }

    .nav-item button:hover {
      background-color: var(--hover-bg);
    }
   
   
    .footer {
      background-color:white;
      color: white;
      padding: 20px 0;
      text-align: center;
      margin-top: auto;
    }
    .footer a {
      color: black;
      text-decoration: none;
    }

    /* Push menu styles */
   
   
     /* Push menu styles */
     .push-menu {
      position: absolute;
      top: 60px; /* Place after header */
      left: -250px; /* Initially hidden */
      width: 250px;
      height: calc(100vh - 60px); /* Full height except header */
      background-color: #155B7A; /* Red background */
      color: white;
      transition: left 0.3s ease;
      z-index: 100; /* Ensure it appears above content */
    }
    .push-menu.active {
      left: 0; /* Show the sidebar */
    }
    .main-content {
      margin-left: 0;
      transition: margin-left 0.3s ease;
    }
    .main-content.shifted {
      margin-left: 250px; /* Shift content when sidebar is active */
    }
    .menu-toggle {
      cursor: pointer;
      background-color: #155B7A;
      color: white;
      border: none;
      padding: 10px;
      margin-left: 15px;
      z-index: 1000;
    }


  </style>
</head>
